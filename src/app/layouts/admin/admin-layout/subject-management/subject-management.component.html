    <div class="row">
    <div class="col-lg-3 col-md-6">

    <input matInput placeholder="Filter"  type="text" class="form-control"  placeholder="Search..." (keyup)="Filterchange($event)">

    <div class="row">
    <div class="col-sm-12">
    <div class="card card-table comman-shadow">
    <div class="card-body">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Subject</h3>
    </div>
    <div class="col-auto text-end float-end ms-auto download-grp">
      
    
    <a href="javascript:void(0)" class="btn btn-primary" (click)="FunctionAdd()"><i class="fas fa-plus"></i></a>
    </div>
    </div>
    </div>
    
    <div class="table-responsive">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
      
            <!-- Name Column -->
            <ng-container matColumnDef="SubjectName">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> SubjectName </th>
              <td mat-cell *matCellDef="let element"> {{element.SubjectName}} </td>
            </ng-container>
          

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="FunctionEdit(element._id)">Edit</button> |
                <button mat-raised-button color="warn"  (click)="FunctionDelete(element._id)">Delete</button>
                  </td>
              </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5,10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
           </mat-paginator>
          
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
