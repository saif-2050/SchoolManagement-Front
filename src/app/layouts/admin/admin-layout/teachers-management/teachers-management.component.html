    <a href="teachers-grid.html" class="btn btn-outline-gray me-2"><i class="feather-grid"></i></a>
    <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>

    </div>

    <div class="table-responsive">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="cin">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> cin </th>
              <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Email">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="isNew">
              <th mat-header-cell *matHeaderCellDef> isNew </th>
              <td mat-cell *matCellDef="let element"> {{element.isNew}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="FunctionEdit(element._id)">Edit</button> |
                <button mat-raised-button color="warn"  (click)="FunctionDelete(element._id)">Delete</button>
                  </td>
              </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5,10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
           </mat-paginator>
          
    </div>
    </div>
